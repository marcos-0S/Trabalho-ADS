<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <header>
        <br>
        <h1 style="text-align: center; font-size: 35px;">Contato</h1>
        <br>
    </header>

    <nav class="container menu"><!--Menu de navegação-->
        <ul>
            <li><a href="index.html">Sobre mim</a></li>
            <li><a href="formacao.html">Formação</a></li>
            <li><a href="portfolio.html">Portifólio</a></li>
            <li><a href="infoContato.html">Contato</a></li>
        </ul>
    </nav>
    <div class="container form"><!--Formulário de contato -->
        <form action="">
            <fieldset>
                <legend><b>Formulário de Contato</b></legend>
                <br>
                <div class="infoTab">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br>
                <br>
                <div class="infoTab">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="nome" class="labelInput">E-mail</label>
                </div>
                <br>
                <br>
                <div class="infoTab">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="nome" class="labelInput">Telefone</label>
                </div>
                <br>
                <br>
                <div class="infoTab"> <!--Caixa de texto para mensagens -->
                    <textarea name="Mensagem" cols="3" rows="5" id="mensagem" class="inputUser"></textarea>
                    <label for="mensagem" class="labelInput"><b>Digite sua mensagem</b></label>
                </div>
                <br>
                <br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>

    <form action=""></form>
 
</body>
</html>
